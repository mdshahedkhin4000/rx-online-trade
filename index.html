<!doctype html> <html lang="en"> <head>   <meta charset="utf-8" />   <meta name="viewport" content="width=device-width,initial-scale=1" />   <title>ğŸ’¸ ğ‘¹ğ’™ ğ‘¶ğ‘µğ‘³ğ‘°ğ‘µğ‘¬ ğ‘»ğ‘¹ğ‘¨ğ‘«ğ‘¬ ğŸ’¸ - Predictions</title>   <style>     /* Minimal, modern styling */     :root{--bg:#0f1724;--card:#0b1220;--accent:#10b981;--muted:#94a3b8;--glass:rgba(255,255,255,0.04)}     *{box-sizing:border-box}     body{margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;color:#e6eef8;background:linear-gradient(180deg,#071026 0%, #071c2a 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px}     .wrap{width:100%;max-width:980px}      header{display:flex;gap:16px;align-items:center;justify-content:space-between;margin-bottom:18px}     .brand{display:flex;gap:12px;align-items:center}     .logo{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,#05223a,#08324a);display:flex;align-items:center;justify-content:center;font-weight:700;color:white;box-shadow:0 6px 20px rgba(3,7,18,0.6)}     .title{line-height:1}     .title h1{margin:0;font-size:20px}     .title p{margin:0;color:var(--muted);font-size:13px}      .controls{display:flex;gap:8px;align-items:center}     .btn{background:var(--accent);color:#012018;padding:10px 14px;border-radius:10px;border:0;font-weight:600;cursor:pointer}     .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}      .grid{display:grid;grid-template-columns:1fr 320px;gap:18px}      /* Left column (predictions) */     .predictions{background:var(--card);padding:18px;border-radius:14px;box-shadow:0 8px 30px rgba(2,6,12,0.6)}     .predictions h2{margin:0 0 12px 0}     .list{display:flex;flex-direction:column;gap:12px}     .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);display:flex;justify-content:space-between;align-items:center}     .card .left{max-width:74%}     .pair{font-weight:700}     .meta{color:var(--muted);font-size:13px;margin-top:6px}     .small{font-size:13px;color:var(--muted)}      /* Right column (admin + join) */     .side{background:var(--card);padding:18px;border-radius:14px;display:flex;flex-direction:column;gap:12px}     .join{display:flex;flex-direction:column;gap:8px;align-items:stretch}     .join a{display:block;text-decoration:none;text-align:center;padding:12px;border-radius:10px;font-weight:700}     .join a.tg{background:#0088cc;color:white}      form{display:flex;flex-direction:column;gap:8px}     input, textarea, select{padding:10px;border-radius:8px;border:0;background:var(--glass);color:white;outline:none}     textarea{min-height:80px;resize:vertical}     .muted{color:var(--muted);font-size:13px}      .admin-tools{display:flex;gap:8px;flex-wrap:wrap}     .preview{background:rgba(255,255,255,0.02);padding:12px;border-radius:10px}      footer{margin-top:12px;color:var(--muted);font-size:13px;text-align:center}      @media(max-width:880px){       .grid{grid-template-columns:1fr}       header{flex-direction:column;align-items:flex-start;gap:12px}       .logo{width:54px;height:54px}     }   </style> </head> <body>   <div class="wrap">     <header>       <div class="brand">         <div class="logo">RX</div>         <div class="title">           <h1>ğŸ’¸ ğ‘¹ğ’™ ğ‘¶ğ‘µğ‘³ğ‘°ğ‘µğ‘¬ ğ‘»ğ‘¹ğ‘¨ğ‘«ğ‘¬ ğŸ’¸</h1>           <p>Community Predictions â€¢ Fast updates â€¢ Join the group</p>         </div>       </div>       <div class="controls">         <button class="btn" id="addSample">Add Sample</button>         <button class="btn ghost" id="clearAll">Clear All</button>       </div>     </header>      <div class="grid">       <main class="predictions">         <h2>Latest Predictions</h2>         <div id="list" class="list">           <!-- Prediction cards inserted here -->         </div>         <footer id="footerNote">Updated: <span id="updatedAt">â€”</span></footer>       </main>        <aside class="side">         <div class="join">           <div class="muted">Join our Telegram community</div>           <a class="tg" id="joinBtn" href="https://t.me/rx_best_trading" target="_blank" rel="noopener">Join Telegram â€¢ @rx_best_trading</a>         </div>          <div class="admin">           <div class="muted">Admin Update Panel</div>           <form id="predForm">             <input id="pair" placeholder="Pair / Topic (e.g. BTC/USDT)" required />             <input id="tip" placeholder="Tip (e.g. Buy @ 65,000)" required />             <select id="status">               <option value="Open">Open</option>               <option value="Closed">Closed</option>               <option value="Hold">Hold</option>             </select>             <textarea id="note" placeholder="Optional note or reasoning"></textarea>             <div class="admin-tools">               <button type="submit" class="btn">Publish</button>               <button type="button" class="btn ghost" id="copyAll">Copy JSON</button>               <button type="button" class="btn ghost" id="export">Export .json</button>             </div>           </form>         </div>          <div class="preview">           <div class="muted">Preview</div>           <div id="previewBox" style="margin-top:8px">No preview yet.</div>         </div>       </aside>     </div>   </div>    <script>     // Simple client-side predictions manager (uses localStorage)     // Data structure: [{id,timestamp,pair,tip,status,note}]     const STORAGE_KEY = 'rx_predictions_v1';      function uid(){return Date.now().toString(36)+Math.random().toString(36).slice(2,8)}     function nowText(ts){const d=new Date(ts);return d.toLocaleString()}      function load(){       try{const raw=localStorage.getItem(STORAGE_KEY);return raw?JSON.parse(raw):[]}catch(e){return[]}     }     function save(arr){localStorage.setItem(STORAGE_KEY,JSON.stringify(arr))}      function render(){       const list = document.getElementById('list');       const data = load().sort((a,b)=>b.timestamp-a.timestamp);       list.innerHTML='';       if(!data.length){list.innerHTML='<div class="muted">No predictions yet. Use the panel to add one.</div>'}       data.forEach(item=>{         const el = document.createElement('div');el.className='card';         el.innerHTML = `<div class="left">           <div class="pair">${escapeHtml(item.pair)} <span class="small">Â· ${escapeHtml(item.status)}</span></div>           <div class="meta">${escapeHtml(item.tip)}</div>           ${item.note?`<div class="small">${escapeHtml(item.note)}</div>`:''}         </div>         <div class="right">           <div class="small">${nowText(item.timestamp)}</div>           <div style="margin-top:8px;display:flex;gap:8px;flex-direction:column;align-items:flex-end">             <button class="btn ghost" data-id="${item.id}" onclick="copyTip('${item.id}')">Copy</button>             <button class="btn" data-id="${item.id}" onclick="removeItem('${item.id}')">Delete</button>           </div>         </div>`;         list.appendChild(el);       })       document.getElementById('updatedAt').textContent = data.length ? nowText(data[0].timestamp) : 'â€”';     }      function escapeHtml(s){if(!s)return '';return s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;')}      // Add handlers     document.getElementById('predForm').addEventListener('submit',e=>{       e.preventDefault();       const pair = document.getElementById('pair').value.trim();       const tip = document.getElementById('tip').value.trim();       const status = document.getElementById('status').value;       const note = document.getElementById('note').value.trim();       if(!pair||!tip) return alert('Pair and Tip are required');       const arr = load();       const item = {id:uid(),timestamp:Date.now(),pair,tip,status,note};       arr.push(item);save(arr);render();       // clear inputs       document.getElementById('pair').value='';document.getElementById('tip').value='';document.getElementById('note').value='';       document.getElementById('previewBox').textContent='Published âœ“';     })      document.getElementById('pair').addEventListener('input',()=>updatePreview())     document.getElementById('tip').addEventListener('input',()=>updatePreview())     document.getElementById('status').addEventListener('change',()=>updatePreview())     document.getElementById('note').addEventListener('input',()=>updatePreview())      function updatePreview(){       const pair=document.getElementById('pair').value.trim();       const tip=document.getElementById('tip').value.trim();       const status=document.getElementById('status').value;       const note=document.getElementById('note').value.trim();       const box=document.getElementById('previewBox');       if(!pair&&!tip){box.textContent='No preview yet.';return}       box.innerHTML = `<div style="font-weight:700">${escapeHtml(pair)} <span style='font-weight:600;color:var(--muted)'>Â· ${escapeHtml(status)}</span></div>         <div class='small' style='margin-top:6px'>${escapeHtml(tip)}</div>         ${note?`<div class='small' style='margin-top:6px'>${escapeHtml(note)}</div>`:''}`     }      function copyTip(id){       const item = load().find(x=>x.id===id);       if(!item) return;navigator.clipboard.writeText(`${item.pair} - ${item.tip}`).then(()=>alert('Copied to clipboard'))     }      function removeItem(id){if(!confirm('Delete this prediction?'))return;const arr=load().filter(x=>x.id!==id);save(arr);render();}      document.getElementById('copyAll').addEventListener('click',()=>{       const raw = JSON.stringify(load(),null,2);navigator.clipboard.writeText(raw).then(()=>alert('JSON copied'))     })      document.getElementById('export').addEventListener('click',()=>{       const data = JSON.stringify(load(),null,2);       const blob = new Blob([data],{type:'application/json'});       const url = URL.createObjectURL(blob);       const a = document.createElement('a');a.href=url;a.download='predictions.json';document.body.appendChild(a);a.click();a.remove();URL.revokeObjectURL(url);     })      document.getElementById('clearAll').addEventListener('click',()=>{if(!confirm('Clear all predictions?'))return;localStorage.removeItem(STORAGE_KEY);render();})     document.getElementById('addSample').addEventListener('click',()=>{       const sample = {id:uid(),timestamp:Date.now(),pair:'BTC/USDT',tip:'Buy @ 65,000 â€” Target 68,000',status:'Open',note:'Strong demand on lower timeframe'};       const arr=load();arr.push(sample);save(arr);render();     })      function downloadHTML(){       // Not used, but nice to have if exporting full page later     }      // initial render     render();   </script> </body> </html>
